name: 'Build'
on:
  workflow_call:

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dir: [ 'credentials-back-end' ]
        node: [ 12, 14, 16 ]
    name: Build Node v${{ matrix.node }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: NPM build
        working-directory: ${{ matrix.dir }}
        run: |
          npm install
          npm run build
