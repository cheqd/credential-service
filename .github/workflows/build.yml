name: "Build & Test"
on:
  workflow_call:
defaults:
  run:
    shell: bash


jobs:

  run-tests:
    name: "Yarn Build & Test"
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: "Install dependencies"
        run: npm ci

      - name: "Execute build"
        run: npm run build
